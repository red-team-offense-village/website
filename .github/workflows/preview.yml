name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'content/**'
      - 'layouts/**'
      - 'static/**'
      - 'themes/**'
      - 'assets/**'
      - 'data/**'
      - 'config.toml'
      - 'config.yaml'
      - 'config.json'
      - 'hugo.toml'
      - 'hugo.yaml'
      - 'hugo.json'
      - '.github/workflows/preview.yml'

# These permissions are needed for GitHub Pages deployment
permissions:
  contents: write
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    concurrency:
      group: preview-${{ github.ref }}
      cancel-in-progress: true
    env:
      HUGO_VERSION: 0.137.1
      PREVIEW_BRANCH: preview-${{ github.event.pull_request.number }}
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: preview
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.PREVIEW_BRANCH }}/"

      - name: Deploy to Preview Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git with token-based authentication
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Update remote URL to use token authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          # Create or update the preview branch
          git checkout -B ${{ env.PREVIEW_BRANCH }}
          
          # Remove everything except .git and public directory
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name 'public' -exec rm -rf {} +
          
          # Move public contents to root
          mv public/* .
          rm -rf public
          
          # Commit and push
          git add -A
          git commit -m "Preview build for PR #${{ github.event.pull_request.number }}"
          git push -f origin ${{ env.PREVIEW_BRANCH }}
      
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview deployment
      
      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ Preview deployment is ready!
            
            You can preview the changes at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.PREVIEW_BRANCH }}/
            
            _This preview was automatically generated for PR #${{ github.event.pull_request.number }}_
          edit-mode: replace 
